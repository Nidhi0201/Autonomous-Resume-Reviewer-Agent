[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"
  PYTHON_VERSION = "3.11"

# Netlify Functions configuration
[functions]
  # Where your serverless functions live (relative to frontend/)
  directory = "netlify/functions"
